{% extends 'products/base.html' %}


{% block content %}

  <div class="container my-5">
  	<h2 class="my-5">Featured Products</h2>
    <div class="row">
      {% for product in object_list %}
		  <div class="col-md-6 col-sm-12 col-lg-3">
			<figure class="card card-product">
				<div class="img-wrap"> 
					<img src="media/{{ product.mainimage }}" style="width: 100%; height: 300px;">
				</div>
				<figcaption class="info-wrap">
					<h6 class="title text-dots"><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h6>
					
					<div class="action-wrap">
						
						 <div class="price-wrap h5">
							<span class="price-new">Rs.{{product.price}}</span>
							<del class="price-old">Rs.{{product.old}}</del>
						</div> 
					</div> 
				</figcaption>
			</figure>
		</div> 
      {% endfor %}
  </div>
  </div>
{% endblock %}
